<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIRTS CODE STORE</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Krub:wght@400;700&family=Poppins:wght@300;400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <header class="header">
        <div class="header__left">
            <a href="index.html">
                <img class="header__logo" src="IMG/logo.png" alt="Logotipo">
            </a> 
        </div>
        <div class="header__right">
            <a href="/producto.html" class="carro">
                <img src="IMG/carrito.png" alt="Carrito de compras">
            </a>
        </div>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
    </nav>

    <main class="contenedor">
        <h1>ReactJS</h1>
        <div class="camisa">
            <img class="camisa__imagen" src="IMG/3.jpg" alt="Imagen del Prodcuto">
            <div class="camisa__contenido">
                <p>Remeras únicas con los logos de las principales tecnologías, lenguajes de programación y herramientas mas utilizadas. Diseñadas para los amantes del código permitiendo a los programadores llevar sus pasiones más allá de la pantalla.
                </p>
                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>--Seleccionar Talle--</option>
                        <option>Chica</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">SHIRTS CODE STORE 2024</p>
    </footer>
    
    <script src="./JS/app.js"></script>
</body>
</html>
